	<script type="text/javascript">
		let products = [
			{
				ID: 1,
				Name: 'Samsung A7',
				Quantity: 20,
				Price: 1000,
				ProductImage : "https://cdn.tgdd.vn/Products/Images/42/236128/samsung-galaxy-s21-plus-256gb-bac-600x600-600x600.jpg"
			},
			{
				ID: 2,
				Name: 'Iphone 12',
				Quantity: 10,
				Price: 3000,
				ProductImage : "https://cdn.tgdd.vn/Products/Images/42/153856/iphone-xi-do-600x600.jpg"
			},
			{
				ID: 3,
				Name: 'Samsung Ultra',
				Quantity: 2,
				Price: 1100,
				ProductImage : "https://cdn.tgdd.vn/Products/Images/42/236128/samsung-galaxy-s21-plus-256gb-bac-600x600-600x600.jpg"
			}
		]

		function print(productList) {
			let _s = "";
			for (let p of productList) {
				_s += `
					<div class="col-2">
						<div class="product">
							<div class="product-image">
								<div class="image">
									<img src="${p.ProductImage}">
								</div>
								<div class="info">
									<a href="">ĐẶT HÀNG</a>
									<a href="">CHI TIẾT</a>
								</div>
							</div>
							<a href="">
								<p class="product-title">${p.Name}</p>
								<p class="product-hotline">${p.Price}</p>
							</a>
						</div>
					</div>
				`;
			}
			let productListNode = document.getElementById('productList');
			productListNode.innerHTML = _s ;
		}
		function addHead (arr) {
			arr.unshift({
				ID: 0,
				Name: 'iPhone',
				Quantity: 20,
				Price: 1300,
				ProductImage : "https://cdn.tgdd.vn/Products/Images/42/153856/iphone-xi-do-600x600.jpg"
			})
		}
		function addTail (arr) {
			arr.push({
				ID: 4,
				Name: 'iPhone 11',
				Quantity: 20,
				Price: 1600,
				ProductImage : "https://cdn.tgdd.vn/Products/Images/42/153856/iphone-xi-do-600x600.jpg"
			})
		}
		function deleteId(_ID, products) {
			let _s = "";
			for (let i in products) {
				if (products[i].ID == _ID) {
					products.splice(i,1);
					break;
				}
			}
		}
		function compare(a,b) {
			if (a.Name < b.Name) {
				return -1 ;
			}
			if (a.Name > b.Name) {
				return 1 ;
			}
			return 0;
		}
		
		function searchByName(_string, products) {
			let _s = "";
			for (let p of products) {
				if (p.Name.indexOf(_string) > -1) {
					_s += `
					<div class="col-2">
						<div class="product">
							<div class="product-image">
								<div class="image">
									<img src="${p.ProductImage}">
								</div>
								<div class="info">
									<a href="">ĐẶT HÀNG</a>
									<a href="">CHI TIẾT</a>
								</div>
							</div>
							<a href="">
								<p class="product-title">${p.Name}</p>
								<p class="product-hotline">${p.Price}</p>
							</a>
						</div>
					</div>
				`;
				}
			}
			let productListNode = document.getElementById('productList');
			productListNode.innerHTML = _s ;
		}

		// searchByName("Samsung",products);
		// addHead(products);
		// addTail(products);
		products.sort(compare);
		// deleteId(2,products);
		print(products);
	</script>
