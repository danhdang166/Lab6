<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quoted text</title>
</head>
<body>
	<script type="text/javascript">
		let text = "'How you doin'?', Joey said'."
		let pNode = document.createElement("p");
		pNode.innerHTML = text ;
		document.body.appendChild(pNode);
	</script>
</body>
</html>
